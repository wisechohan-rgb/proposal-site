<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Proposal 🔒</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="centered-card">
    <h1>🔒 Secret Proposal 🔒</h1>
    <p class="desc">Enter the special code to unlock something amazing!</p>
    <input type="text" id="code-input" placeholder="Enter code here...">
    <button id="unlock-btn" onclick="checkCode()">Unlock</button>
    <div id="result-msg"></div>
    <div id="love-question" style="display:none;">
      <p class="desc">Do you love me? ❤️</p>
      <div class="button-row">
        <button onclick="yesLove()">😊 Yes!</button>
        <button onclick="noLove()">😅 Maybe...</button>
      </div>
      <div id="love-response"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
