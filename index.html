<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Special Question 💕</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffeef8, #ffe4f1);
      font-family: 'Segoe UI', cursive, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff8fa;
      padding: 2em 2.3em;
      border-radius: 1.5em;
      box-shadow: 0 0 24px #deb5e7;
      text-align: center;
      width: 350px;
    }
    h1 {
      color: #ea7fcc;
      font-size: 2em;
      margin-bottom: 20px;
    }
    p {
      color: #e4557b;
      margin-bottom: 18px;
      font-size: 1.18em;
    }
    button {
      padding: .7em 2.2em;
      border-radius: .7em;
      background: #ea7fcc;
      color: #fff;
      border: none;
      font-size: 1.1em;
      cursor: pointer;
      font-weight: bold;
      margin: 0 12px;
    }
    #response-message {
      font-size: 1.3em;
      color: #ea7fcc;
      margin: 30px 0 10px;
      font-weight: bold;
    }
    .heart {
      font-size: 2em;
      animation: float 4s linear;
      position: absolute;
    }
    @keyframes float {
      0% { bottom: 0; opacity: 1; }
      100% { bottom: 100vh; opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
  <h1>A Special Question... 💕</h1>
  <p>Will you marry me? 💖</p>
  <div class="button-row">
    <button onclick="yesResponse()">😊 Yes! 💕</button>
    <button onclick="noResponse()">😅 Maybe... </button>
  </div>
  <div id="response-message"></div>
  <div id="hearts-container"></div>
</div>

  <script>
    function yesResponse() {
      document.getElementById('response-message').textContent = "🎉 Yayyy! I love you so much! 💖💕";
      showHearts();
    }
    function noResponse() {
      document.getElementById('response-message').textContent = "💕 It's okay, I'll wait forever! 💕";
    }
    function showHearts() {
      const container = document.getElementById('hearts-container');
      container.innerHTML = '';
      for(let i=0; i<10; i++) {
        setTimeout(() => {
          let heart = document.createElement('div');
          heart.className = 'heart';
          heart.style.left = (Math.random()*80+10)+'%';
          heart.textContent = "❤️";
          heart.style.bottom = '0';
          container.appendChild(heart);
          setTimeout(()=>heart.remove(), 4000);
        }, i*300);
      }
    }
  </script>
</body>
</html>
